{% load static %}
<html lang="en">
 <head>
   <meta charset="UTF-8">

   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


   <title>Signup</title>
 </head>
 <body>
   
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <br><br>
        <h1>create account</h1>
   
        <br><br><br>
       <form action="register" method="POST">
       {% csrf_token %}
           <input type="text" autofocus name="first_name" placeholder="first name" size="50" required><br><br>
           <input type="text" name="last_name" placeholder="last name" size="50" required><br><br>
           <input type="text" name="username" placeholder="usernamae" size="50"><br><br>
           <input type="email" name="email" placeholder="email" size="50" required><br><br>
           <input type="password" size="50"  name="password1" placeholder="password" min="6" maxlength="10" required><br><br>
           <input type="password" size="50" name="password2" placeholder="confirm password" required><br><br>
               
           <button type="submit" class="btn btn-info">Register</button>

           </form>

             <div>
                 {% for message in messages %}
                 <h4>{{ message }}</h4>
                 {% endfor %}

                </div>

                
                Do you already have an account? <a href="{% url 'base' %}">Login here</a>


              </div>
          </div>
                  
 </body>
 </html>
